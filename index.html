<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors Game</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
      <h1>Rock Paper Scissors</h1>
      <div class="choices">
        <button class="btn btn-primary mr-2" onclick="makeChoice('rock')">Rock</button>
        <button class="btn btn-primary mr-2" onclick="makeChoice('paper')">Paper</button>
        <button class="btn btn-primary" onclick="makeChoice('scissors')">Scissors</button>
      </div>
      <div class="result mt-4">
        <p>Make your choice to start the game!</p>
      </div>
    </div>
  
    <script src="script.js"></script>
  </body>
</html>
